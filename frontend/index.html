<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-10 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="assets\images\user.png" alt="User Image">
                    </div>
                    <div style="display:none;">
                        <form action="http://localhost:5000/login" class="col-12" id="loginForm">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button id="create" class="btn btn-success"><i class="fas fa-sign-in-alt"></i>Login</button>                    
                        </form>
                    </div>
                    <div style="display:block;">
                        <form method="POST" class="col-12" id="registerationForm">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Contact" required>
                            </div>
                            <button id="create" class="btn btn-success pl-2 pr-2"><i class="fas fa-sign-in-alt"></i>Register</button>                    
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>

            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerationForm');

            loginForm.addEventListener('submit', function(e){
                e.preventDefault();

                const formData = new FormData(this);
                
                console.log(e);
                console.log(formData)
                // console.log(registerationForm)
                
            })

        </script>
    </body>
</html>
